          echo "PGPORT=${{ secrets.PGPORT }}" >> ./server/.env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> ./server/.env
          echo "VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}" >> ./server/.env
          echo "VITE_FRONT_URL=${{ secrets.VITE_FRONT_URL }}" >> ./server/.env
